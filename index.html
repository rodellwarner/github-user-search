<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Repo Search</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <h1>Search GitHub User Repos</h1>

  <form id='form'>
    <label class="label" for="user">Enter user's handle, click search, and see a list of that user's repos.</label>
    <br>
    <input type="text" id="textInput" required placeholder="e.g. thirteenzeros">
    <input type="submit" id="submitButton" value="Search">
  </form>

  <section class="results"></section>

  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>

  <script src="index.js"></script>
  
</body>
</html>
